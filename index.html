<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Geolocation App</h1>
        <h2>Coordinates: <span class="lat"></span> & <span class="long"></span></h2>
        <h3>Continent: <span class="continent"></span></h3>
        <h3>Country: <span class="country"></span></h3>
        <h3>City: <span class="city"></span></h3>
        <h3>Locality: <span class="local"></span></h3>
        <button class="btn">Get current location</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
